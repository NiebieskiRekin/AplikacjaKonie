name: Deploy app

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: environment
        required: true
        default: development
  workflow_run:
    workflows:
      - Docker
    types:
      - completed

jobs:
  deploy-app:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    environment: "${{inputs.environment || 'development'}}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            .github
            infra
            docker-compose.app.yml
          sparse-checkout-cone-mode: false

      - name: Test SSH Connection Directly
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > .ansible_key
          chmod 600 .ansible_key
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > .ansible_known_hosts
          ssh -vvv -i .ansible_key -o UserKnownHostsFile=.ansible_known_hosts ${{ secrets.ANSIBLE_USER }}@${{ secrets.ANSIBLE_HOST }} 'echo "Direct SSH connection successful"'
          rm .ansible_known_hosts
          rm .ansible_key

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@a4133a9690f77b38c8227021ed497fc1267635d5 # v3
        env:
          ANSIBLE_HOST: ${{secrets.ANSIBLE_HOST}}
          ANSIBLE_USER: ${{secrets.ANSIBLE_USER}}
          ENV_FILE: "${{secrets.ENV_FILE}}"
          DIRECTORY: ${{vars.DIRECTORY}}
        with:
          # Required, playbook filepath
          playbook: infra/Ansible/playbooks/deploy-using-docker.yml
          # Optional, SSH private key
          key: ${{secrets.SSH_PRIVATE_KEY}}
          # Optional, SSH known hosts file content
          known_hosts: ${{secrets.SSH_KNOWN_HOSTS}}
          options: |
            --inventory infra/Ansible/inventory/inventory.yml
            -vvv
